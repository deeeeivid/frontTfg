<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let error of errores">
    {{ error }}
  </li>
</ul>

<div class="card text-xl-center" style="background-color: #faffff">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #reservaForm="ngForm">

      <div class="form-group row my-2">
        <label class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" [(ngModel)]="reserva.nombre" name="nombre" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos cuatro caracteres
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <label class="col-form-label col-2 ">Apellido</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" [(ngModel)]="reserva.apellido" name="apellido" #apellido="ngModel">
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              Apellido es requerido
            </div>
          </div>
        </div>
      </div>



      <div class="form-group row my-4">
        <label class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" [(ngModel)]="reserva.email" name="email" #email="ngModel">
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email es requerido
            </div>
            <div *ngIf="email.errors.email">
              Email debe tener un formato válido
            </div>
          </div>
        </div>

        <div class="col-1"></div>

        <label class="col-form-label col-sm-2">Ubicacion</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" [(ngModel)]="reserva.ubicacion" name="ubicacion" #ubicacion="ngModel">
          <div class="alert alert-danger" *ngIf="ubicacion.invalid && (ubicacion.dirty || ubicacion.touched)">
            <div *ngIf="ubicacion.errors.required">
              La ubicacion es requerida
            </div>
          </div>
        </div>
      </div>



      <div class="form-group row my-4">
        <label class="col-form-label col-sm-2">Tipo Evento</label>
        <div class="col-sm-3">
          <select class="form-control" [(ngModel)]="reserva.tipoEvento" [compareWith]="compararTipoEvento"
                  name="tipoEvento">
            <option [ngValue]="undefined">--- Seleccione un tipo ---</option>
            <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{ tipo.nombre }}</option>
          </select>
        </div>

        <div class="col-1"></div>

        <label class="col-form-label col-sm-2">Género Musical</label>
        <div class="col-sm-3">
          <select class="form-control" [(ngModel)]="reserva.generoMusical" [compareWith]="compararGeneroMusical"
                  name="generoMusical">
            <option [ngValue]="undefined">--- Seleccione un género ---</option>
            <option *ngFor="let genero of generos" [ngValue]="genero">{{ genero.nombre }}</option>
          </select>
        </div>
      </div>

      <div class="form-group row my-4">
        <label class="col-form-label col-sm-2">Rango Edad</label>
        <div class="col-sm-3">
          <select class="form-control" [(ngModel)]="reserva.rangoEdad" [compareWith]="compararRangoEdad"
                  name="rangoEdad">
            <option [ngValue]="undefined">--- Seleccione un rango ---</option>
            <option *ngFor="let rango of rangos" [ngValue]="rango">{{ rango.nombre }}</option>
          </select>
        </div>

        <div class="col-1"></div>

        <label class="col-form-label col-sm-2">Fecha del evento</label>
        <div class="col-sm-3">
          <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="reserva.fechaEvento"
                 name="fechaEvento">
        </div>
        <div class="col-sm-1" >
          <mat-datepicker-toggle matIconSuffix [for]="picker" style="display: inline"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Observación</label>
        <div class="col-sm-9">
          <textarea name="observacion" [(ngModel)]="reserva.observacion" class="form-control"></textarea>
        </div>
      </div>

        <div class="align-items-lg-center my-5" >
          <button class="btn btn-primary" style="width: 500px" role="button" (click)='create()' *ngIf="!reserva.id else
          elseBlock"
                  [disabled]="!reservaForm.form.valid">Crear
          </button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!reservaForm.form.valid">
              Editar
            </button>
          </ng-template>
        </div>


    </form>
  </div>
</div>
