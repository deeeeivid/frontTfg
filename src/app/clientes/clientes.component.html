<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card border-primary mb-3">
  <div class="card-header">CLIENTES</div>
  <div class="card-body text-primary">
    <h5 class="card-title">LISTADO DE CLIENTES</h5>

    <div class="my-2 text-left">
      <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-rounded btn-primary" type="button"
              [routerLink]="['/clientes/form']">Crear
        cliente
      </button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos.
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
      <tr>
        <th>#</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>EMAIL</th>
        <th>FECHA</th>
        <th *ngIf="authService.hasRole('ROLE_ADMIN')"></th>
        <th *ngIf="authService.hasRole('ROLE_ADMIN')"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>
          <img *ngIf="cliente?.foto"
               (click)="abrirModal(cliente)"
               src="http://localhost:8080/api/uploads/img/{{cliente.foto}}"
               alt="{{cliente.foto}}"
               class="img-thumbnail rounded" style="width: 64px; cursor: pointer">

          <img *ngIf="!cliente?.foto"
               (click)="abrirModal(cliente)"
               src="http://localhost:8080/images/avatar_man_icon.png"
               alt="Sin foto"
               class="img-thumbnail rounded" style="width: 64px; cursor: pointer">
        </td>
        <td> {{ cliente.nombre | uppercase }}</td>
        <td> {{ cliente.apellido | uppercase }}</td>
        <td> {{ cliente.email }}</td>
        <td> {{ cliente.createAt | date:"EEEE, dd/MM/yyyy" }}</td>
        <td *ngIf="authService.hasRole('ROLE_ADMIN')">
          <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">
            Editar
          </button>
        </td>
        <td *ngIf="authService.hasRole('ROLE_ADMIN')">
          <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger btn-sm">Eliminar
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
